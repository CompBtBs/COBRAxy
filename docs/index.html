<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>COBRAxy Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="COBRAxy - A Python toolkit for metabolic flux analysis and visualization">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/dark.css">
  <style>
    :root {
      --theme-color: #4CAF50;
      --text-color-base: #e1e4e8;
      --background-color: #0d1117;
      --sidebar-background: #161b22;
      --code-background: #21262d;
    }
    
    body {
      background-color: var(--background-color);
      color: var(--text-color-base);
    }
    
    .sidebar {
      background-color: var(--sidebar-background);
      border-right: 1px solid #30363d;
    }
    
    .sidebar-nav a {
      color: var(--text-color-base);
    }
    
    .sidebar-nav a:hover {
      color: var(--theme-color);
    }
    
    .app-name-link {
      color: var(--theme-color) !important;
      font-weight: 600;
    }
    
    .app-name img {
      max-height: 50px;
      max-width: 250px;
      margin-right: 10px;
      vertical-align: middle;
    }
    
    .sidebar > h1 > img {
      max-height: 50px;
      width: auto;
    }
    
    .markdown-section {
      background-color: var(--background-color);
      color: var(--text-color-base);
    }
    
    .markdown-section code {
      background-color: var(--code-background);
      color: #f0f6fc;
      border-radius: 6px;
      padding: 0.2em 0.4em;
      border: 1px solid #30363d;
    }
    
    .markdown-section pre {
      background-color: var(--code-background);
      border: 1px solid #30363d;
    }
    
    .markdown-section pre > code {
      background-color: var(--code-background);
      color: #f0f6fc;
    }
    
    .markdown-section table {
      border-collapse: collapse;
      border: 1px solid #30363d;
    }
    
    .markdown-section th,
    .markdown-section td {
      border: 1px solid #30363d;
      background-color: var(--code-background);
    }
    
    .markdown-section th {
      background-color: #21262d;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'COBRAxy',
      logo: './_media/logo.png',
      loadSidebar: true,
      loadNavbar: false,
      subMaxLevel: 3,
      auto2top: true,
      
      // Search plugin
      search: {
        maxAge: 86400000, // Expiration time, the default one day
        paths: 'auto',
        placeholder: 'Search documentation...',
        noData: 'No results found.',
        depth: 3
      },
      
      // Copy code plugin  
      copyCode: {
        buttonText: 'Copy',
        errorText: 'Error',
        successText: 'Copied'
      },
      
      // Zoom image plugin
      zoom: {
        selector: '.medium-zoom-image',
        delay: 1000,
        options: {
          bgColor: 'rgba(0,0,0,0.8)',
          zIndex: 99999
        }
      },
      
      // Tabs plugin
      tabs: {
        persist: true,
        sync: true,
        theme: 'classic',
        tabComments: true,
        tabHeadings: true
      }
    }
  </script>
  
  <!-- Core Docsify -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  
  <!-- Search plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  
  <!-- Copy code plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
  
  <!-- Zoom image plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  
  <!-- Tabs plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  
  <!-- Code syntax highlighting -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-xml.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
</body>
</html>
