<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>COBRAxy Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="COBRAxy - A Python toolkit for metabolic flux analysis and visualization">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    :root {
      --theme-color: #2ea44f;
      --text-color-base: #24292e;
    }
    
    .sidebar-nav a {
      color: var(--text-color-base);
    }
    
    .sidebar-nav a:hover {
      color: var(--theme-color);
    }
    
    .app-name-link {
      color: var(--theme-color) !important;
      font-weight: 600;
    }
    
    .markdown-section code {
      background-color: #f6f8fa;
      border-radius: 6px;
      padding: 0.2em 0.4em;
    }
    
    .markdown-section pre > code {
      background-color: #f6f8fa;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'COBRAxy',
      repo: 'https://github.com/CompBtBs/COBRAxy',
      logo: '/_media/logo.svg',
      loadSidebar: true,
      loadNavbar: false,
      subMaxLevel: 3,
      auto2top: true,
      
      // Search plugin
      search: {
        maxAge: 86400000, // Expiration time, the default one day
        paths: 'auto',
        placeholder: 'Search documentation...',
        noData: 'No results found.',
        depth: 3
      },
      
      // Copy code plugin  
      copyCode: {
        buttonText: 'Copy',
        errorText: 'Error',
        successText: 'Copied'
      },
      
      // Zoom image plugin
      zoom: {
        selector: '.medium-zoom-image',
        delay: 1000,
        options: {
          bgColor: 'rgba(0,0,0,0.8)',
          zIndex: 99999
        }
      },
      
      // Tabs plugin
      tabs: {
        persist: true,
        sync: true,
        theme: 'classic',
        tabComments: true,
        tabHeadings: true
      }
    }
  </script>
  
  <!-- Core Docsify -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  
  <!-- Search plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  
  <!-- Copy code plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
  
  <!-- Zoom image plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  
  <!-- Tabs plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  
  <!-- Code syntax highlighting -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-xml.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
</body>
</html>
